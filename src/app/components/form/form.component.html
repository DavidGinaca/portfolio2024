<section>
    <div class="container pb-5">
        <div class="row">
            <div class="col text-black-50  border-bottom" id="Contacto">
                <h2 class="text-center fs-3 text-uppercase"> <span class="d-block pt-4 text-black-50 "> Form </span>
                </h2>
            </div>
        </div>

        <form class="form needs-validation" [formGroup]="data">
            <div class="col-10 mx-auto mt-4">
                <label for="nombres" class="form-label ">Name: </label>
                <input type="text" class="form-control fst-italic " id="nombres" placeholder="Ingresa tu nombre" formControlName="name" required>
                <div class="valid-feedback">
                    Correct data
                </div>
                <div class="invalid-feedback">
                    The field is required
                </div>
            </div>

            <div class="col-10 mx-auto mt-4 ">
                <label for="email" class=" form-label ">E-mail:</label>
                <input type="email" class="form-control fst-italic" id="email" placeholder="Ingresa tu email" formControlName="email">
                <div class="valid-feedback">
                    Correct data
                </div>
                <div class="invalid-feedback">
                    The field is required
                </div>
            </div>

            <div>
                <div class="col-10 mx-auto mt-4">

                    <label for="mensaje" class="form-label"> Message: </label>
                    <textarea class="form-control fst-italic " rows="3" placeholder="Mensaje"
                        aria-describedby="maximos-caracteres" formControlName="message"></textarea>
                    <div id="maximos-caracteres" class="form-text fst-italic">
                        MÃ¡x 480 caracteres
                    </div>
                    <button type="submit" class="btn btn-primary mt-4" (click)="SendEmail()"> Send form
                    </button>
                </div>
            </div>
        </form>

    </div>
</section>
